<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>

<body>
  <header class="z-10 w-full fixed p-2 px-8 header_bg">
    <nav class="flex justify-between h-10">
      <div class='flex flex-1'>
        <img class='h-full mr-4' src="https://img.icons8.com/cotton/512/ffffff/home--v1.png" />
        <div class="shadow flex h-full">
          <input class="w-full rounded p-2" type="text" placeholder="Search...">
          <button class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400">
            <img src="https://img.icons8.com/metro/26/000000/search.png" />
          </button>
        </div>
      </div>
      <div class='h-full flex-1 justify-center'><img class='h-full m-auto' id="logo" alt="logo" /></div>
      <div class='flex flex-1 justify-end items-center'>
        <img id="open-modal-btn" class='h-4/5 mr-4' src="https://img.icons8.com/ultraviolet/480/ffffff/plus.png" />
        <img src="https://img.icons8.com/doodle/50/000000/user-male.png" />
      </div>
    </nav>
  </header>  <main class="bg-gray-50 min-h-screen pt-14 flex flex-row">
    <aside class="fixed h-screen w-96 pl-32 pt-24">
      <div class="sidebar_bg shadow-sm">
        <ul>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              All goals
            </h3>
            <span id='all'></span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Year goals
            </h3>
            <span id='year'></span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Week goals
            </h3>
            <span id='week'></span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Today goals
            </h3>
            <span id='today'></span>
          </li>
        </ul>
    
        <blockquote>
          True success is all about working towards meaningful goals and dreams.
        </blockquote>
      </div>
    </aside>  <div class="ml-96 flex-1 py-24 px-12 pr-32">
      <div class="w-full flex flex-wrap" id="goals-container">
      </div>
    </div>  <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="modal">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
          Background overlay, show/hide based on modal state.
    
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75 close-modal"></div>
        </div>
    
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <!--
          Modal panel, show/hide based on modal state.
    
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  Add new goal
                </h3>
                <div class="mt-2">
                  <form action="#" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                      <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="flex flex-col">
    
    
                          <div class="">
                            <label for="goal-title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" name="goal-title" id="goal-title"
                              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>
    
                          <div class="">
                            <label for="goal-category" class="block text-sm font-medium text-gray-700">Due date</label>
                            <select id="goal-category" name="goal-category"
                              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                              <option selected>Unspecified</option>
                              <option value="Year Goal">Year Goal</option>
                              <option value="Week Goal">Week Goal</option>
                              <option value="Week Goal">Today Goal</option>
                            </select>
                          </div>
    
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" id="add-goal-btn"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
              Add
            </button>
            <button type="button"
              class="close-modal mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div></main>  <footer class='header_bg fixed bottom-0 text-white h-46 p-4'>
  
    <div class='flex'>
      <div class='flex-1 flex justify-center items-center'>
        <img alt="eman" id='eman' class='h-10 w-10 rounded-full mr-4'>
        <div class="flex">
          <a href="https://github.com/emasdev" target="_blank"
            class='mr-2 px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Github</a>
          <a href="https://www.linkedin.com/in/emasdev/" target="_blank"
            class='px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Linkedin</a>
        </div>
      </div>
      <p class='flex-1 flex justify-center items-center'>
        Made with <span style="color: #e25555" class='text-3xl px-2'>&#9829;</span> by Emanuel and Mike
      </p>
      <div class='flex-1 flex justify-center items-center'>
        <img alt="mike" id='mike' class='h-10 w-10 rounded-full mr-4'>
        <div class="flex">
          <a href="https://github.com/MkrtichSargsyan" target="_blank"
            class='mr-2 px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Github</a>
          <a href="https://www.linkedin.com/in/mkrtich-sargsyan/" target="_blank"
            class='px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Linkedin</a>
        </div>
      </div>
    </div>
  </footer></body>

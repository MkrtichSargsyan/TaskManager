  <title>Task Manager</title>

  <header class="z-10 w-full fixed p-2 header_bg">

        <div class="shadow flex h-full">
          <input class="w-full rounded p-2" type="text" placeholder="Search...">
          <button class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400">
            <img src="https://img.icons8.com/metro/26/000000/search.png" />
          </button>
        </div>
      </div>
      <div class='h-full flex-1 justify-center'><img class='h-full m-auto' id="logo" alt="logo" /></div>
      <div class='flex flex-1 justify-end items-center'>
        <img class='h-4/5' src="https://img.icons8.com/ultraviolet/480/ffffff/plus.png" />
        <img src="https://img.icons8.com/doodle/50/000000/user-male.png" />
      </div>
    </nav>
  </header>  <main class="bg-gray-50 h-screen pt-14 flex flex-row">
    <aside class="fixed h-screen w-96 pl-32 pt-24">
      <div class="sidebar_bg shadow-sm">
        <ul>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              All goals
            </h3>
            <span>3/5</span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Year goals
            </h3>
            <span>3/5</span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Week goals
            </h3>
            <span>3/5</span>
          </li>
          <li class='flex justify-between mb-5 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Today goals
            </h3>
            <span>3/5</span>
          </li>
          <li class='flex justify-between mb-16 text-xl courgetteFont text-gray-500 cursor-pointer font-semibold'>
            <h3>
              Specific day goals
            </h3>
            <span>3/5</span>
          </li>
        </ul>
    
        <blockquote>
          True success is all about working towards meaningful goals and dreams.
        </blockquote>
      </div>
    </aside>  <div class="h-screen ml-96 flex-1 pt-24 px-12 pr-32">
      <div class="bor w-full h-64"></div>
    </div></main>  <footer class='header_bg fixed bottom-0 text-white h-46 p-4'>
  
    <div class='flex'>
      <div class='flex-1 flex justify-center items-center'>
        <img alt="eman" id='eman' class='h-16 w-16 rounded-full mr-4'>
        <div class="flex flex-col">
          <a href="https://github.com/emasdev" target="_blank"
            class='mb-2 px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Github</a>
          <a href="https://www.linkedin.com/in/emasdev/" target="_blank"
            class='px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Linkedin</a>
        </div>
      </div>
      <p class='flex-1 flex justify-center items-center'>
        Made with <span style="color: #e25555;">&#9829;</span> by Emanuel and Mike
      </p>
      <div class='flex-1 flex justify-center items-center'>
        <img alt="mike" id='mike' class='h-16 w-16 rounded-full mr-4'>
        <div class="flex flex-col">
          <a href="https://github.com/MkrtichSargsyan" target="_blank"
            class='px-4 p-1 mb-2 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Github</a>
          <a href="https://www.linkedin.com/in/mkrtich-sargsyan/" target="_blank"
            class='px-4 p-1 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-400 hover:to-blue-700'>Linkedin</a>
        </div>
      </div>
    </div>
